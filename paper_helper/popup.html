<!-- template taken from https://vuetifyjs.com/en/getting-started/quick-start -->
<!DOCTYPE html>
<html>
<head>
  <link href="lib/roboto_fonts.css" rel="stylesheet">
  <link href="lib/material_icons.css" rel="stylesheet">
  <link href="lib/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app id="inspire">
      <v-card>
        <v-card-title
          class="headline grey lighten-2"
          primary-title
        >
          Add Paper
        </v-card-title>

        <v-card-text>
          <v-text-field
            label="Title"
            v-model="title"
          ></v-text-field>
          <v-text-field
            label="URL"
            v-model="url"
          ></v-text-field>
          <v-combobox
            label="Tags"
            v-model="tags"
            :items="all_tags"
            multiple
            :delimiters="[', ']"
          ></v-combobox>
          <v-text-field
            label="Priority"
            v-model="priority"
          ></v-text-field>
        </v-card-text>

        <v-divider></v-divider>

        <v-card-actions>
          <v-spacer></v-spacer>
          <v-btn
            color="primary"
            text
            :disabled="!(paper_data_loaded && tags_loaded && metadata_loaded)"
            @click="add_paper(true)"
          >
            Save
          </v-btn>
          <v-btn
            color="error"
            text
            @click="add_paper(false)"
          >
            Cancel
          </v-btn
          >
        </v-card-actions>
      </v-card>
      <v-btn
        text
        @click="open_main_page()"
      >Open Main Page</v-btn>
    </v-app>
  </div>

  <script src="lib/vue.js"></script>
  <script src="lib/vuetify.js"></script>
  <script src="popup.js"></script>
</body>
</html>
